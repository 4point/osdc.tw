    intro: |
            QML 是一個由 Qt 所研發的使用者圖形介面描述語言，語法近似 CSS，又可以嵌入 JavaScript，對前端工程師來說，是一個非常值得關注的技術。近幾年，拜 Ubuntu Phone 和前 Nokia 團隊所開發的 Jolla 所賜，QML 已被證明了可以在桌面環境甚至是嵌入式系統中運行良好，不但可以用來製作炫麗的 UI ，也擁有極佳的效能。尤其自 Qt 5.2 版以後，更引入了 Chromium（blink）做為 HTML5 的解決方案，結合原本的 QML 的優勢，可說是一個能 Web 開發者飄飄然並大展拳腳的技術。
             
            只不過， 雖然 QML 以 JavaScript 為主要支援的開發語言，但一直以來自成體系，而無法結合 Node.js 現成的龐大開發資源，令人相當遺憾。失去了當今最紅的 JavaScript 社群資源，對 JavaScript 開發者來說，QML 的開發便綁手綁腳，不這麼好用了。
               
            讓 Node.js 能夠原生支援 QML 真的是不可行的嗎？在完成整併 Qt 事件引擎、 V8 JavaScript Engine 和 QML Engine 的底層工作之後，Node.js + QML 的理想便得以實現。
            remarks
            Mandice 的創辦人，是第一個在全球直播的 COSCUP 和國際舞台上發表退學宣言的人，因此再也不是淡江大學學生，成為了一個職業夢想家。曾經沉迷打工於國內外企業中，也是一個自由軟體開發者，專注於嵌入式裝置、伺服器技術、網站應用程式以及桌面環境等領域，閒暇時也研究 Linux 核心、驅動程式或作業系統相關技術。熱愛自由軟體，尤其喜歡貢獻個人經驗，時而發表並公開他的開發經驗在網站上。 Blog: http://fred-zone.blogspot.com/
  - time: 1
    room: 2
    speaker: 'thinker'
    title: 'Hacking Syscalls and APIs - By Examples of Firefox OS'
    intro: |
            The first Firefox OS phone was shipped in 2013. It is an important milestone, but it is just a begin. There are still a lot of improvements waiting for. This talk shows you some interesting ideas of hacking Linux syscalls to improve the performance of Firefox OS. It would cover following topics,
             1. Nuwa 
                - the template process mechanism of Firefox OS. It reduce memory usage and launch time of apps.
                - hacking setjmp/longjmp and pthread.
             2. zram - compress data on RAM to squeeze more space for apps.
             3. mmap - we use mmap() at various places to improve data loading and reduce RSS.
             4. more topics.
                  
             就在 2013，第一支 Firefox OS phone 面市了。這是一個重要的里程杯，卻不是結束，只是旅程的開始。在那之後，我們還做了許多重要的改善。在這個主題裡，將談及一些用於 Firefox OS 效能善的 Linux syscall 和 API 的神奇使用方式。主題包括
             1. Nuwa 
                - Firefox OS 的 template process，改善 app 的開啟速度與記憶體使用量。
                - setjmp/longjmp 和 pthread 相關 API 的 hacking.
             2. zram - 壓縮記憶體的資料，以挪出更多記憶體。
             3. mmap - 我們大量使用 mmap()，以降低記憶體使用量和資料的載入時間。
             4. 其它有趣的 API。
