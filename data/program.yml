    title: '從 Multics 到雲端作業系統：淺談系統程式發展和新機會'
    intro: |
            1964 年，貝爾實驗室、麻省理工學院及美國通用電力公等單位共同研發
            Multics，這是針對大型主機設計的多人多工作業系統，著名的《人月神話：軟體專案管理之道》在「第二系統效應」章節舉出血淋淋的失敗案例，就是描述
            Multics，最終在 1969 年，因進度過於緩慢，終究遭裁撤，貝爾實驗室結束此計畫，但 UNIX
            反而在兩位天才工程師的投入下，在相對低階的硬體上，重新展現 Multics
            的特性，並且廣泛散佈到世界各個角落，如今，我們每日所用的智慧型手機中，都可見到 UNIX
            的影子。講者參與多年的移動裝置和虛擬化技術開發後，回顧 1960 年代那個軍備競賽和電子工業大躍進的年代，回頭檢視 Multics
            的開發訴求，發現五十年前的願景在凡事講究雲端運算的今日，竟有高度相關，是此，藉由議程彙整相關的開發歷程，並以近年轉向非消費性電子產品領域後，心境視野多有改觀，也分享所見所聞並談及諸多系統程式發展的機會。
