  - id: 'yahoo'
    title: 'Yahoo!奇摩'
    link: 'http://tw.yahoo.com/'
    rank: 'hacker'
    intro: |
            Yahoo!奇摩自2001年2月由Yahoo!與奇摩兩大網站正式合併營運之後，即成為國內居領導地位之入口網站，並不斷致力於為廣大網友及企業客戶，提供豐富與多元化的服務與交流平台。

            Yahoo!奇摩提供優質且多元的網路內容與服務，並創造在地化、好用且生活化的網路使用環境。Yahoo!奇摩也為企業提供各種網路服務，協助大型、中小型、微型企業、甚至傳統產業客戶，提升 其企業知名度與網路服務，例如完整服務的在地化關鍵字廣告、各式互動廣告、虛擬商店、線上交易服務、企業入口網站整體解決方案等。
  - id: 'kkbox'
    title: 'KKBOX'
    link: 'http://tw.kkbox.com/index.html'
    rank: 'hacker'
    intro: |
            也許你早已認識KKBOX，也許你 從沒聽過這個名字，有人說我們是一家科技公司，也有人說我們是數位音樂的代名詞，這些解釋，以上皆是。
            但我們喜歡這樣形容自己：「一個不 受時空限制，讓人們輕鬆享受聽音樂並與同好分享樂趣的平台。」
            我們覺得能和朋友、音樂人一起分享喜歡的音樂，豐富彼此的社群生活，是一件很酷的事，
            因此我們每天都在思考著，如何讓人們輕鬆自由地透過音樂，與自己的朋友和喜歡的音樂人更靠近。
            KKBOX不是音樂家，也不是明星偶像，把網路技術玩到極致才是我們的強項。
            把音樂數位化不難，但是把音樂變得像乾淨的自來水一樣，讓人們無論在任何系統平台，用什麼上網工具，隨時、隨地都能聽到豐富而高品質的音 樂，這就有一點門檻了。
            人們想要隨時隨地享受自己喜歡的音樂也不難，但讓大家和好朋友、名歌手一起邊聽音樂邊聊天，這門檻又更高了。
            更不要說KKBOX擁有上百萬的音樂資料庫，從華語、英語、日語到韓語，從流行、古典、爵士、搖滾、嘻哈到電音，從周杰倫到棉花糖，從 Lady Gaga到火星人，只要是好聽的音樂，KKBOX絕不讓它們缺席。
            你問KKBOX還有哪些強項？動態歌詞方便你偷偷練唱，到KTV當歌王，放心播方便店家商場公開播放，吸引顧客上門捧場，音樂商店方便讓 習慣擁有音樂的人下載單首收藏。
            簡單說，把聽音樂變得好方便、好Easy是KKBOX的最強項！
            你還在等什麼？
            一起聽音樂吧！KKBOX
