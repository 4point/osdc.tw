    link: 'http://www.archilife.org/'
    rank: 'guru'
    intro: |
           本會長期獎助建築環境、資訊社會與文化等未來趨勢研究。目前在資訊與數位內容領域，有針對國內獨立遊戲開發者社群，推動相關聚會與競賽贊助活動，並將參訪國際遊戲開發論壇之研習心得分享之，促進國內的獨立開發者互相交流，期能幫助社群發展。
  - id: 'acomotech'
    title: '杏昕科技股份有限公司'
    link: 'http://www.acomotech.com/'
    rank: 'guru'
    intro: |
           杏昕科技股份有限公司主要為醫療器材設計服務。 2013連續獲得德國iF設計獎以及德國紅點（red dot）設計獎-『輕鬆使用，完整照護』是AcoMo Tech. 研發團隊致力達到的設計目標。而開發一系列標誌著『台灣製造MIT』的優質精品，更是研發團隊從『心』稟持的初衷。產品範圍將涵括 嬰幼兒照護所需的各個面向，以高質量的電子設計研發實力為基礎，讓新生兒父母能輕鬆的使用AcoMo Tech. 所開發的種種人性化精品，在繁瑣的家務活動中，仍能周密地給予每一個寶貴的幼小生命24小時365天的零距離照護。
