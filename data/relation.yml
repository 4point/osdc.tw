  - id: 'ossf'
    title: '自由軟體鑄造場'
    link: 'http://www.openfoundry.org/'
    rank: 'guru'
    intro: |
           自由軟體鑄造場(Open Source Software Foundry，簡稱 OSSF)，重點任務為培植本土自由軟體社群與人才，實際工作有：
           (一)推廣自由軟體概念
           (二)集結國內自由軟體社群
           (三)促進臺灣人才培育與產業合作
           (四)與國際趨勢交流接軌
           OSSF 計畫透過 OpenFoundry 平台，提供使用者從事自由軟體專案開發時，所需要的重要工具與服務。
           提供五大服務
           1. 匯集自由軟體領域的專業資源目錄
           2. 發行自由軟體鑄造場電子報
           3. 舉辦各類自由軟體活動及工作坊
           4. 從事校園推廣及提供自由軟體相關教材影片
           5. 提供法律政策諮詢與服務
