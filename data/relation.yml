  - id: 'godgame'
    title: '神來也'
    link: 'http://www.gamesofa.com/'
    rank: 'guru'
    intro: |
           「5分鐘，想樂最輕鬆」是我們做遊戲的信念、也是我們最想帶給玩家的遊戲體驗！

           慧邦科技Gamesofa成立於2005年，以可愛風格的社群網站【Miniworld迷你窩】起家，在2008年推出【神來也】麻將、大老二、接龍等免下載、立刻玩的多人網頁遊戲，首創台灣遊戲介接facebook, yahoo, google等open ID的先例，在3年內迅速累積超過1800萬名遊戲用戶、玩家遍及台灣、香港、星馬、美加等地，成為facebook上第一大中文棋牌類網頁遊戲品牌。

           我們從2011年起積極跨入行動裝置領域，推出神來也麻將、大老二、德州撲克、大老二、鬥地主、暗棋等iOS, Android, Windows App, 目前累積超過1000萬次下載量，每天登入玩家超過50萬人。《神來也麻將HD》不僅在台港、日本、英國、加拿大、阿根廷等16個國家Apple Store Card Game類獲選為「最熱門」App，更榮獲Apple「App Store Best of 2012」台灣區暢銷排行Top 4，是台灣首屆一指的 app 開發商！

           在2013，我們再度顛覆大家對網頁遊戲的想像，推出首款台灣自製3D網頁射擊遊戲《即刻槍戰Guns Rush》，並積極拓展海外市場。

           從「神來也」到「即刻槍戰」，我們一路抱持著對休閒對戰遊戲的熱情、不斷精進，並在2013年將公司英文名稱正式更名為Gamesofa Inc.; 全新推出Gamesofa遊戲平台（http://www.gamesofa.com)，未來將以更多樣的休閒遊戲、讓更多全球玩家隨時隨處享受歡樂的休閒時光!

           我們專注於開發經營更好的遊戲內容，更重視每一位員工的學習及成長空間!

           歡迎優秀積極的你，一起加入我們的團隊、前進國際市場。
